<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <form action=""method="get"class="form-example">
    <div class="form-example">
        <label for="name">Enter your name:</label>
        <input type="text"name="name"id="name"placeholder="First name Last name" required/>
        </div>
        <br>
        <div class="form- example">
            <label for="email">Enter your email:</label>
            <input type="email"placeholder=Email_Address>
            </div>
            <br>
            <label for="Select tour package">Select a tour package:</label>
            <select id="tour packages"name="tour packages">
                <option value="Goa">Goa</option>
                <option value="Delhi">Delhi</option>
                <option value="Kashmir">Kashmir</option>
                </select>
                <br>
                <br>
                <div>
                <label for="Arrival date">Arrival date</label>
                <input type="date" name="Arrival date"id="Arrival date"placeholder="mm/dd/yyyy"/>
                </div>
                <br>
                <div>
                    <label for="Number of persons">Number of persons</label>
                    <input type="Number"name="Number of persons"id="Number of persons"placeholder="Unknown_type" required/>
                    </div>
                    <br>
                    What would you want to avail?
                    <br>
                    <label for="Boarding">Boarding</label>
                    <input type="checkbox">
                    <br>
                    <label for="Fooding">Fooding</label>
                    <input type="checkbox">
                    <br>
                    <label for="Sight seeing">Sight seeing</label>
                        <input type="checkbox">
                        <br>
                        <br>
                        <label for="Discount Coupen code">Discount Coupon code</label>
                        <input type="text" placeholder="unknown_type">
                        <br>
                        <br>
                        Terms and conditions
                        <input type="radio">
                        <label for="I agree">I agree</label>
                        <input type="radio">
                        <label for="I disagree">I disagree</label>
                        <br>
                        <br>
                        <input type="button" value="Complete reservation">
</body>
</htmml>
